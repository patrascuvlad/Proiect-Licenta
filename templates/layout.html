<!DOCTYPE html>
<html>
<head>
  <title>Licenta - {% block title %}{% endblock %}</title>

  <!-- Boostrap Import -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{url_for('.static', filename='app.css')}}">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand disabled" href="javascript:;">Proiect Licenta</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav full-width no-side-margin">
          <li {%- if request.path == "/" %} class="active" {% endif %}>
            <a href="{{url_for('index')}}">Acasa</a>
          </li>
          <li {%- if request.path == "/history" %} class="active" {% endif %}>
            <a href="{{url_for('history')}}">Istoric</a>
          </li>
          <li class="pull-right">
            <a href="{{url_for('logout')}}">Logout ({{user}})</a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
